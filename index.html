<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="joysticks.css">
    <script type="module" src="main.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <button id="pause">pause</button>
        </div>
        <canvas id="canvas"></canvas>
        
        <div style="margin-top: 5px;">
            <div class="menu" id="menu">
                <button id="play">play</button>
                <button id="restart">restart</button>
            </div>

            <button id="start">Start Game</button>
        </div>
        <div class="nes-control" id="joystick">
            <div class="bg-black">
                <div class="direction">
                    <button class="left" id="left"></button>

                    <div class="info-game">
                        <div class="score">
                            <p>Score: </p>
                            <p id="score"></p>
                        </div>
                        <canvas id="preview-next"></canvas>
                        <div class="level">
                            <p>Level: </p>
                            <p id="level"></p>
                        </div>
                    </div>

                    <button class="right" id="right"></button>
                </div>
                <div class="action-btn">
                    <div class="bg-grey">
                        <button class="hard-drop" id="hard-drop"></button>
                    </div>
                    <button class="down" id="down"></button>
                    <div class="bg-grey">
                        <button class="rotate" id="rotate"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
